<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="body-login">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input aria-label="username" id="username" type="text" class="input-field" placeholder="Username" required>
                <input aria-label="password" id="password" type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>

            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <script src="./auth/auth.js"></script>
    <script type="module">
        import { login } from './auth/auth.js';
    
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
    
            if (await login(username, password)) {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Username o Password non corretti';
            }
        });
    </script>
    
</body>

</html>
