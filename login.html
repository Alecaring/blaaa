<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="body-login">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input aria-label="username" id="username" type="text" class="input-field" placeholder="Username" autocomplete="username" required>
                <input aria-label="password" id="password" type="password" class="input-field" placeholder="Password" autocomplete="current-password" required>
                <button type="submit" class="login-button">Login</button>
            </form>

            <p id="error-message"></p>
        </div>
    </div>

    <script type="module" src="./auth/auth.js"></script>
    <script type="module" src="./js/login.js"></script>
    
</body>

</html>
